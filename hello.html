<!DOCTYPE html>
<html>
<head>
  <title>YouTube Transcript Toggle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="width: 500px;">
  <div id="card">
    <h1>Sponsor Skip</h1>
    
    <label class="switch">
      <input type="checkbox" id="toggle-transcript">
      <span class="slider round"></span>
    </label>
    
    <p id="status-text">Turn ON to fetch the transcript.</p>
    
    <!-- Section to display sentiment analysis -->
    <h2>Sentiment Analysis</h2>
    <ul id="sentiment-list"></ul> <!-- Add this list to display sentiment data -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
